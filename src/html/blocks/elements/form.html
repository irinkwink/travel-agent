<form class="form" action="">

  <label class="form__label form__label--location" for="">
    <span>Locations</span>
    <input class="form__input" id="autoCompleteCountry" type="text" placeholder="e.g Bali, Indonesia">
  </label>
  <div class="form__divider"></div>

  <label class="form__label form__label--date" for="">
    <span>Date and time</span>
    <input class="form__input" id="datePicker" type="text" placeholder="MM/DD/YYYY" autocomplete="off">
  </label>

  <button class="form__btn">
    <img src="./img/icons/search.svg" alt="">
  </button>
</form>
